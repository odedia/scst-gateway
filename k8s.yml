---
apiVersion: v1
kind: Namespace
metadata:
  name: coffee
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: coffee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: harbor.pks.pvtl.eu/mytelco/scst-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            timeoutSeconds: 10
            failureThreshold: 4
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-lb
  labels:
    app: gateway
  namespace: coffee
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: gateway

